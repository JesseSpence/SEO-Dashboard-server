<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Ranking Tracker - Funding Agent</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <h1><i class="fas fa-trophy"></i> Domain Ranking Tracker</h1>
                <div class="header-controls">
                    <a href="index.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Add New Company Section -->
            <section class="add-company-section">
                <div class="section-header">
                    <h2><i class="fas fa-plus-circle"></i> Add New Company</h2>
                </div>
                <div class="add-company-form">
                    <div class="form-group">
                        <label for="companyUrl">Website URL:</label>
                        <input type="text" id="companyUrl" placeholder="https://example.com" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="companyDR">Domain Rating (DR):</label>
                        <input type="number" id="companyDR" placeholder="30" min="0" max="100" class="form-input">
                    </div>
                    <button class="btn btn-primary" id="addCompanyBtn">
                        <i class="fas fa-plus"></i> Add Company
                    </button>
                </div>
            </section>

            <!-- Ranking Board Section -->
            <section class="ranking-board-section">
                <div class="section-header">
                    <h2><i class="fas fa-list-ol"></i> Domain Ranking Board</h2>
                    <div class="section-controls">
                        <button class="btn btn-secondary" id="resetRankingsBtn">
                            <i class="fas fa-undo"></i> Reset to Default
                        </button>
                        <button class="btn btn-secondary" id="exportRankingsBtn">
                            <i class="fas fa-download"></i> Export
                        </button>
                    </div>
                </div>
                <div class="ranking-info-box">
                    <p><i class="fas fa-info-circle"></i> Drag companies to the DR scale below to set their exact Domain Rating (0-100). Each dot represents 1 DR point.</p>
                </div>
                
                <!-- DR Scale -->
                <div class="dr-scale-container">
                    <div class="dr-scale-header">
                        <span class="dr-scale-label">0</span>
                        <span class="dr-scale-label">50</span>
                        <span class="dr-scale-label">100</span>
                    </div>
                    <div class="dr-scale" id="drScale">
                        <!-- Dots will be generated by JavaScript -->
                    </div>
                </div>
                
                <div class="ranking-list-container">
                    <ul class="ranking-list" id="rankingList">
                        <!-- Ranking items will be populated by JavaScript -->
                    </ul>
                </div>
            </section>
        </main>
    </div>

    <script src="dr-tracker.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Pages - Analytics Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <h1><i class="fas fa-arrow-left" id="backButton"></i> <span id="signalTitle">Signal Pages</span></h1>
                <div class="header-controls">
                    <button class="btn btn-primary" id="refreshPages">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                    <button class="btn btn-secondary" id="exportPages">
                        <i class="fas fa-download"></i> Export URLs
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Pages Summary -->
            <section class="pages-summary-section">
                <div class="summary-card">
                    <div class="summary-content">
                        <h2 id="summaryTitle">Pages Needing Updates</h2>
                        <p id="summaryDescription">Pages identified for this signal type</p>
                        <div class="summary-stats">
                            <div class="stat-item">
                                <span class="stat-label">Total Pages</span>
                                <span class="stat-value" id="totalPages">-</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">High Priority</span>
                                <span class="stat-value" id="highPriorityPages">-</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Medium Priority</span>
                                <span class="stat-value" id="mediumPriorityPages">-</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Low Priority</span>
                                <span class="stat-value" id="lowPriorityPages">-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Pages List -->
            <section class="pages-list-section">
                <div class="section-header">
                    <h2><i class="fas fa-list"></i> Pages List</h2>
                    <div class="section-controls">
                        <select id="priorityFilter" class="filter-select">
                            <option value="all">All Priorities</option>
                            <option value="high">High Priority Only</option>
                            <option value="medium">Medium Priority Only</option>
                            <option value="low">Low Priority Only</option>
                        </select>
                        <button class="btn btn-secondary" id="copyAllUrls">
                            <i class="fas fa-copy"></i> Copy All URLs
                        </button>
                    </div>
                </div>
                
                <div class="pages-content">
                    <div class="pages-list" id="pagesList">
                        <!-- Pages will be populated by JavaScript -->
                    </div>
                </div>
            </section>
        </main>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading pages...</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="signal-pages.js"></script>
</body>
</html>
